<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Survivor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="loader-container" id="loader-container"><img class="header__logo bounceAndShrink" src="images/pool-logo.png" alt=""></div>
    <header class="header">
        <div class="header__title">
            <div class="header__title__text">NHL Pool Survivor</div>
            <img class="header__logo" src="images/pool-logo.png" alt="">
        </div>
    </header>
    <main class="main-index">
        <div class="header__badge">
            <div class="header__stats-section">
                <div class="header__stats-section-top">
                    <div class="header__stats-section-top-section section-title">
                        <span>Sommaire</span>
                        <div class="divider"></div>
                    </div>
                    <div class="header__stats-section__top-section">
                        <div class="header__stats-section__top-section__flex-1">
                            <div class="header__stats-section__top">Semaine</div>
                            <div class="header__stats-section__top-result stats-results"></div>
                        </div>
                        <div class="header__stats-section__top-section__flex-2">
                            <div class="header__stats-section__top">Picks restants</div>
                            <div class="header__stats-section__list__item__result stats-results"></div>
                        </div>
                    </div>
                </div>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <button type="submit">Submit</button>
                </form>
                <div class="header__stats-section-middle">
                    <div class="header__stats-section-middle-section section-title">
                        <span>Top 3 picks</span>
                        <div class="divider"></div>
                    </div>
                    <div class="stats-table-flex">
                        <div class="stats-table-size">
                            <div id="stats-table"></div>
                        </div>
                    </div>
                </div>
                <div class="header__stats-sectio-bottom-section section-title">
                    <span>Tous les picks</span>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
        <div class="pick-table-flex">
            <div class="pick-table-size">
                <div id="pick-table"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
</body>
</html>
